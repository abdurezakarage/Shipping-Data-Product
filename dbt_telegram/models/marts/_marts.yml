version: 2

models:
  - name: dim_channels
    description: "Dimension table containing unique channel information"
    columns:
      - name: channel_key
        description: "Primary key for the channel dimension"
        tests:
          - unique
          - not_null
      - name: channel_username
        description: "Original channel username from Telegram"
        tests:
          - not_null
      - name: channel_title
        description: "Channel display title"
      - name: channel_category
        description: "Categorized channel type (pharmaceutical, cosmetics, healthcare, general)"
      - name: total_messages_scraped
        description: "Total number of messages scraped from this channel"
      - name: scraping_sessions
        description: "Number of scraping sessions for this channel"

  - name: dim_dates
    description: "Dimension table for date-based analysis"
    columns:
      - name: date_key
        description: "Primary key for the date dimension"
        tests:
          - unique
          - not_null
      - name: year
        description: "Year component"
      - name: month
        description: "Month component (1-12)"
      - name: day
        description: "Day component (1-31)"
      - name: day_of_week
        description: "Day of week (0=Sunday, 6=Saturday)"
      - name: is_weekend
        description: "Boolean flag for weekend days"
      - name: is_weekday
        description: "Boolean flag for weekday days"

  - name: fct_messages
    description: "Fact table containing one row per message with metrics and foreign keys"
    columns:
      - name: message_key
        description: "Primary key for the message fact"
        tests:
          - unique
          - not_null
      - name: channel_key
        description: "Foreign key to dim_channels"
        tests:
          - not_null
          - relationships:
              to: ref('dim_channels')
              field: channel_key
      - name: date_key
        description: "Foreign key to dim_dates"
        tests:
          - not_null
          - relationships:
              to: ref('dim_dates')
              field: date_key
      - name: message_length
        description: "Length of the message text"
      - name: views
        description: "Number of views for the message"
      - name: forwards
        description: "Number of forwards for the message"
      - name: replies
        description: "Number of replies to the message"
      - name: forward_rate_percent
        description: "Percentage of views that resulted in forwards"
      - name: reply_rate_percent
        description: "Percentage of views that resulted in replies"
      - name: content_type
        description: "Type of content (image, document, text_only, other)"
      - name: has_media
        description: "Whether the message contains media"
      - name: has_image
        description: "Whether the message contains an image"
      - name: has_document
        description: "Whether the message contains a document" 